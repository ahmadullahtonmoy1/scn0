<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 0.0</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header">
    <h1>Welcome to the Form Page</h1>
    <h2>Please Enter Your Information</h2>
    </header>
    <section id="form">
       <div class="form-field">
        <input type="text" id="name_box" class="input_box" name="text" placeholder="Name" required> 
        <input type="tel" id="number_box" class="input_box" name="tel" placeholder="Phone Number" required>
        <input type="email" id="email_box" class="input_box" name="email" placeholder="Email">
        <input type="text" id="address_box" class="input_box" name="text" placeholder="Address or Other info">
        <button type="button">Submit</button>
       </div>
    </section>
</body>
</html>
